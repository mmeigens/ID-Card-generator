<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      margin-bottom: 20px;
    }

    .id-cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .id-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      cursor: pointer;
    }

    .id-card.selected {
      border: 2px solid #4a90e2;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    img {
      max-width: 100px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ID Card Generator</h1>

  <div class="form-container">
    <input type="text" id="firstName" placeholder="Enter First Name"><br>
    <input type="text" id="lastName" placeholder="Enter Last Name"><br>
    <input type="text" id="phoneNumber" placeholder="Enter Phone Number"><br>
    <input type="file" id="photoUpload" accept="image/*"><br>
    <button id="generateBtn">Generate ID Cards</button>
  </div>

  <div class="id-cards-container" id="idCardsContainer"></div>

  <button id="downloadBtn" disabled>Download Selected ID Card</button>

  <script src="script.js"></script>
</body>
</html>
