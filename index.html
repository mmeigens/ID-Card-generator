<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>ID Card Generator</h1>
    <div class="form-field">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter First Name">
      <span id="firstNameError" class="error-message"></span>
    </div>
    <div class="form-field">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter Last Name">
      <span id="lastNameError" class="error-message"></span>
    </div>
    <div class="form-field">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Enter Phone Number">
      <span id="phoneError" class="error-message"></span>
    </div>
    <div class="form-field">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter Address">
      <span id="addressError" class="error-message"></span>
    </div>
    <div class="form-field">
      <label for="bloodType">Blood Type:</label>
      <input type="text" id="bloodType" placeholder="Enter Blood Type">
      <span id="bloodTypeError" class="error-message"></span>
    </div>
    <div class="form-field">
      <label for="photoUpload">Upload Photo:</label>
      <input type="file" id="photoUpload" accept="image/*">
      <span id="photoError" class="error-message"></span>
    </div>
    <div class="button-group">
      <button id="generateBtn">Generate ID Cards</button>
      <button id="downloadBtn" disabled>Download Selected ID Card</button>
    </div>
  </div>

  <div id="idCardsContainer" class="id-cards-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
