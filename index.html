<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>ID Card Generator</h1>
    <form id="idForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required />
      <span class="error" id="firstNameError"></span>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required />
      <span class="error" id="lastNameError"></span>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" required />
      <span class="error" id="phoneError"></span>

      <label for="address">Address:</label>
      <input type="text" id="address" required />
      <span class="error" id="addressError"></span>

      <label for="bloodType">Blood Type:</label>
      <input type="text" id="bloodType" required />
      <span class="error" id="bloodTypeError"></span>

      <label for="photoUpload">Upload Photo:</label>
      <input type="file" id="photoUpload" accept="image/*" required />
      <span class="error" id="photoError"></span>

      <button type="button" id="generateBtn">Generate ID Cards</button>
    </form>

    <div id="photoPreviewContainer">
      <img id="photoPreview" src="" alt="Photo Preview" />
    </div>

    <div id="idCardsContainer"></div>
    <button id="downloadBtn" disabled>Download Selected ID Card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
