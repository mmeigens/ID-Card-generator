<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>ID Card Generator</h1>
    <form id="idForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" />
        <span id="firstNameError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name" />
        <span id="lastNameError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" placeholder="Enter phone number" />
        <span id="phoneError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address" />
        <span id="addressError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="bloodType">Blood Type</label>
        <input type="text" id="bloodType" placeholder="Enter blood type" />
        <span id="bloodTypeError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="photoUpload">Upload Photo</label>
        <input type="file" id="photoUpload" accept="image/*" />
        <span id="photoError" class="error-message"></span>
      </div>
      <div id="photoPreviewContainer"></div>
      <div class="button-group">
        <button type="button" id="generateBtn">Generate ID Cards</button>
        <button type="button" id="downloadBtn" disabled>Download Selected ID Card</button>
      </div>
    </form>
    <div id="idCardsContainer" class="cards-container"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
