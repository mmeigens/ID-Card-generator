<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ID Card Generator</h1>
    <form id="idForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter first name">
        <small id="firstNameError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter last name">
        <small id="lastNameError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="Enter phone number">
        <small id="phoneError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter address">
        <small id="addressError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="bloodType">Blood Type:</label>
        <input type="text" id="bloodType" placeholder="Enter blood type">
        <small id="bloodTypeError" class="error"></small>
      </div>
      <div class="form-group">
        <label for="photoUpload">Upload Photo:</label>
        <input type="file" id="photoUpload" accept="image/*">
        <small id="photoError" class="error"></small>
      </div>
      <button type="button" id="generateBtn" class="btn">Generate ID Cards</button>
    </form>
    <div id="idCardsContainer" class="id-cards-container"></div>
    <button type="button" id="downloadBtn" class="btn" disabled>Download Selected ID Card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
