<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simplified Student ID Card Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 400px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container input[type="file"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 20px;
            /* Smaller for "Student ID" */
        }

        .card h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            /* Larger for School Name */
        }

        .card p {
            margin-bottom: 8px;
        }

        #card-preview {
            display: none;
        }

        #id-picture-preview,
        #card-image {
            width: 2in;
            height: 2in;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
            object-fit: cover;
            /* Ensures image fills the space */
        }

        #download-section {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        #download-section input {
            padding: 8px;
            margin-bottom: 10px;
        }

        #download-section button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        .design-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .design-button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 4px;
        }

        .design-button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Design Styles (applied dynamically) */
        .design-1 {
            background-color: #e0f7fa;
            /* Light Teal */
            color: #000;
        }

        .design-2 {
            background-color: #f0f0f0;
            /* Light Gray */
            color: #000;
        }

        .design-3 {
            background-color: #fff;
            /* White */
            color: #000;
        }

        .design-4 {
            background-color: #e8eaf6;
            /* Light Blue */
            color: #000;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Student ID Card Information</h2>
        <form id="student-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="blood-type">Blood Type:</label>
            <input type="text" id="blood-type" name="blood-type">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="id-picture">Upload ID Picture:</label>
            <input type="file" id="id-picture" name="id-picture" accept="image/*"
                onchange="previewImage(this, 'id-picture-preview')">
            <img id="id-picture-preview" src="#" alt="ID Picture Preview" style="display:none;">

            <button type="submit">Generate Card</button>
        </form>
    </div>

    <div class="card-container">
        <div class="design-options">
            <button class="design-button design-1 selected" data-design="1">Design 1</button>
            <button class="design-button design-2" data-design="2">Design 2</button>
            <button class="design-button design-3" data-design="3">Design 3 (White)</button>
            <button class="design-button design-4" data-design="4">Design 4</button>
        </div>

        <div class="card design-1" id="card-preview">
            <h1>God' Embassy Ministries</h1>
            <h2>Student ID</h2>
            <img id="card-image" src="#" alt="Student Photo" style="display:none;">
            <p><strong>Name:</strong> <span id="card-name"></span></p>
            <p><strong>Phone:</strong> <span id="card-phone"></span></p>
            <p><strong>Blood Type:</strong> <span id="card-blood"></span></p>
            <p><strong>Address:</strong> <span id="card-address"></span></p>
            <p><strong>Class:</strong> Systematic Theology</p>
            <p><strong>Student Code:</strong> <span id="card-code"></span></p>
        </div>
    </div>

    <div id="download-section">
        <input type="text" id="payment-code" placeholder="Enter Payment Code">
        <button id="download-button">Download</button>
        <p id="error-message"></p>
    </div>

    <script>
        const correctPaymentCode = "YOUR_PAYMENT_CODE"; // Replace with your actual payment code!
        let selectedDesign = 1; // Default to Design 1

        document.querySelectorAll('.design-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.design-button').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                selectedDesign = parseInt(this.dataset.design);
                updateCardDesign();
            });
        });

        function updateCardDesign() {
            const card = document.getElementById('card-preview');
            card.className = card design-${selectedDesign};
        }

        document.getElementById('student-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;
            const bloodType = document.getElementById('blood-type').value;
            const address = document.getElementById('address').value;
            const idPictureFile = document.getElementById('id-picture').files[0];

            document.getElementById('card-name').textContent = firstName + ' ' + lastName;
            document.getElementById('card-phone').textContent = phone;
            document.getElementById('card-blood').textContent = bloodType;
            document.getElementById('card-address').textContent = address;

            const studentCode = firstName.substring(0, 2).toUpperCase() + phone.slice(-4);
            document.getElementById('card-code').textContent = studentCode;

            if (idPictureFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('card-image').src = e.target.result;
                    document.getElementById('card-image').style.display = 'block';
                }
                reader.readAsDataURL(idPictureFile);
            } else {
                document.getElementById('card-image').style.display = 'none';
            }

            document.getElementById('card-preview').style.display = 'block';
            document.getElementById('download-section').style.display = 'block';
            updateCardDesign(); // Ensure initial design is applied
        });

        document.getElementById('download-button').addEventListener('click', function() {
            const enteredCode = document.getElementById('payment-code').value;
            const errorMessageElement = document.getElementById('error-message');

            if (enteredCode === correctPaymentCode) {
                downloadCard();
                errorMessageElement.textContent = ""; // Clear any previous error
            } else {
                errorMessageElement.textContent = "Incorrect Payment Code";
            }
        });

        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
            }
        }

        function downloadCard() {
            const cardElement = document.getElementById('card-preview');

            html2canvas(cardElement).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/jpeg');
                link.download = 'student_id_card.jpg';
                link.click();
            });
        }
    </script>

</body>

</html>
